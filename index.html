<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Material Design for Bootstrap</title>
    <!-- MDB icon -->
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />
    <!-- MDB -->
    <link rel="stylesheet" href="css/mdb.min.css" />
    <!-- <link rel="stylesheet" href="" /> -->

    <style>
        span {
            color: #1D5D9B;
        }

        .fs-1 {
            font-weight: bolder;
            color: #212A3E;
        }
    </style>
</head>

<body>
    <!-- Start your project here-->

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <!-- Container wrapper -->
        <div class="container">
            <!-- Navbar brand -->
            <a class="navbar-brand me-2" href="https://mdbgo.com/">
                <img src="logo.png" height="80" alt="MDB Logo" loading="lazy" style="margin-top: -1px;" />
            </a>

            <!-- Toggle button -->
            <button class="navbar-toggler" type="button" data-mdb-toggle="collapse"
                data-mdb-target="#navbarButtonsExample" aria-controls="navbarButtonsExample" aria-expanded="false"
                aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>

            <!-- Collapsible wrapper -->
            <div class="collapse navbar-collapse" id="navbarButtonsExample">
                <!-- Left links -->
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="#">appointments</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="#">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="#">About</a>
                    </li>
                </ul>
                <!-- Left links -->

                <div class="d-flex align-items-center">
                    <button type="button" class="btn btn-link px-3 me-2">
                        Login
                    </button>
                    <button type="button" class="btn btn-primary me-3">
                        Sign up
                    </button>
                </div>
            </div>
            <!-- Collapsible wrapper -->
        </div>
        <!-- Container wrapper -->
    </nav>
    <!-- Navbar -->

    <!-- landing page -->
    <div class="bg-image">
        <img src="b.avif" alt="Sample" width="100%" height="650px" />
        <div class="mask" style="background-color: rgba(0, 0, 0, 0.6);">
            <div class="d-flex flex-column justify-content-center align-items-center h-100">
                <p class="text-white mb-0 fs-1">WE CARE ABOUT YOUR <span>HEALTH</span></p><br>
                <a href="#book" class="btn btn-primary pt-3 pb-3">
                    Book an Appointment
                </a>
            </div>
        </div>
    </div>
    <!-- landing page -->


    <!-- appointment form -->
    <div class="row mt-5 mb-5 bg-light p-5" id="book">
        <div class="col-12 col-md-6">
            <p class="text-dark mb-4 fs-1 text-center text-black">Book Appointment</p>
            <p class="success text-center text-success" style="font-size: 20px;"></p>
            <form class="row g-4" id="appForm">
                <div class="col-md-6">
                    <div class="form-outline">
                        <input type="text" class="form-control bg-white" id="fname" required />
                        <label for="fname" class="form-label">First name</label>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-outline">
                        <input type="text" class="form-control bg-white" id="lname" required />
                        <label for="lname" class="form-label">Last name</label>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-outline">
                        <input type="email" class="form-control bg-white" id="email" required />
                        <label for="email" class="form-label">Email</label>
                    </div>
                </div>
                <div class="col-md-6">
                </div>
                <div class="col-md-6">
                    <div class="form-outline bg-white">
                        <input type="date" id="date" class="form-control">
                        <label for="date" class="form-label">Date</label>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-outline">
                        <input type="time" id="time" class="form-control bg-white">
                        <label for="time" class="form-label">Time</label>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-outline">
                        <input type="text" class="form-control bg-white" id="subject" required />
                        <label for="subject" class="form-label">Subject</label>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-outline">
                        <textarea class="form-control bg-white" id="symptoms" rows="4"></textarea>
                        <label class="form-label" for="symptoms">Symptoms</label>
                    </div>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary btn-block mb-4 book">Book</button>
                </div>
            </form>
        </div>
        <!-- appointment form -->


        <!-- Show appointments -->
        <div class="col-12 col-md-6">
            <h2 id="services" class="text-center my-4"></h2>
            <div class="container table-responsive mb-5">
                <table class="table align-middle mt-0 bg-white">
                    <thead class="bg-white">
                        <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Subject</th>
                            <th scope="col">Date</th>
                            <th scope="col">Time</th>
                            <th scope="col">Status</th>
                            <th scope="col">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- Show appointments -->

    <!-- footer  -->
    <footer class="text-center text-white bg-light">
        <!-- Grid container -->
        <div class="container p-4 pb-0">
            <!-- Section: Social media -->
            <section class="mb-4">
                <!-- Facebook -->
                <a class="btn text-white btn-floating m-1" style="background-color: #3b5998;" href="#!" role="button"><i
                        class="fab fa-facebook-f"></i></a>

                <!-- Twitter -->
                <a class="btn text-white btn-floating m-1" style="background-color: #55acee;" href="#!" role="button"><i
                        class="fab fa-twitter"></i></a>

                <!-- Google -->
                <a class="btn text-white btn-floating m-1" style="background-color: #dd4b39;" href="#!" role="button"><i
                        class="fab fa-google"></i></a>

                <!-- Instagram -->
                <a class="btn text-white btn-floating m-1" style="background-color: #ac2bac;" href="#!" role="button"><i
                        class="fab fa-instagram"></i></a>

                <!-- Linkedin -->
                <a class="btn text-white btn-floating m-1" style="background-color: #0082ca;" href="#!" role="button"><i
                        class="fab fa-linkedin-in"></i></a>
                <!-- Github -->
                <a class="btn text-white btn-floating m-1" style="background-color: #333333;" href="#!" role="button"><i
                        class="fab fa-github"></i></a>
            </section>
            <!-- Section: Social media -->
        </div>
        <!-- Grid container -->

        <!-- Copyright -->
        <div class="text-center p-3 bg-light text-black">
            Â© 2020 Copyright:
            <a class="text-black">Hala Alzimami</a>
        </div>
        <!-- Copyright -->
    </footer>
    <!-- footer  -->

    <!-- End your project here-->

    <!-- MDB -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <!-- Custom scripts -->
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
